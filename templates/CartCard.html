<div class="card mb-3" style="max-width: 1200px;">
    <div id="CartCard" class="row g-0">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <input type="checkbox" name="CartCheck" checked>
            <!--Дописать Css поменяв расположение кнопки -->
            <img id="cardImage" src="/static/images/{{item.image}}" class="img-fluid rounded-start" alt="=)">
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                 <h6 class="card-title">{{item.price}} рублей<!-- {{item.currency}} --></h6>
                <a role="button" onclick="addToFav()">В избранное</a>
                <a role="button" onclick="delFromFav()">Удалить</a>
                <div class="items count-wrapper" style="color: black">
                    <a class="items__control" data-action="minus">-</a>
                    <a class="items__current" data-counter>{{item.quantity}}</a>
                    <a class="items__control" data-action="plus">+</a>
                    <!-- <div class="itemControl" data-action="minus">-</div>
                    <div class="CurrentCount" data-counter>1</div>
                    <div class="itemControl" data-action="plus">+</div> -->
                </div>
            </div>
        </div>
    </div>
</div>
