<div onmouseover="MiniCartF()" onmouseout="MiniCartFclose()" id="MiniCart"
    class="col-xs-6 col-sm-6 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
    <!--  -->
    <h5 style="text-align: left; padding-top:10px">В корзине: x товаров <a onclick="CartClean()" id="cleanAllCart"
            href="#">очистить
            список</a></h5>
    <hr>
    {% for item in TovarList %}
    <div class="card mb-3" id="MiniCartCard">
        <div class="row g-0">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                <img src="{{item.cardImage}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                <div class="card-body">
                    <h5 class="card-title">{{item.TovarName}}</h5>
                    <h6 class="card-title"> {{item.TovarPrice}} {{item.currency}}</h6>

                    <p class="card-text">Описание лорем ипсумь</p>
                    <p class="card-text" onclick="delFromMiniBin()"><small class="text-muted">Удалить</small></p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    <hr>
    <h5 style="text-align: left;">Итого: 999 рублей <a aria-current="page" href="/{{UserId}}/cart">В корзину</a></h5>
</div>
