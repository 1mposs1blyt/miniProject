<div onmouseover="MiniCartF()" onmouseout="MiniCartFclose()" id="MiniCart"
    class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
    <h5 style="text-align: left; padding-top:10px">В корзине: x товаров <a onclick="CartClean()" id="cleanAllCart"
            href="#">очистить список</a></h5>
    <hr>
    <!-- <div id="putcard"> -->
        {% asyncEach item in resolve %}
        <div class="row g-0">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                <img src="/static/images/{{item.image}}" class="img-fluid rounded-start" alt="...">
                <!-- RAMHolder.jpg -->
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8" id="putcard">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <h6 class="card-title"> {{item.price}} {{item.currency}}</h6>

                    <p class="card-text">{{item.text}}</p>
                    <p class="card-text" onclick="delFromMiniBin()"><small class="text-muted">Удалить</small></p>
                </div>
            </div>
        </div>
        {% else%}
        <h1>Пусто</h1>
        {% endeach %}
    <!-- </div> -->
    <hr>
    <h5 style="text-align: left;">Итого: 999 рублей <a aria-current="page" href="/a{{UserId}}/cart">В корзину</a></h5>
</div>
