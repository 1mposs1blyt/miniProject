<header>
    <nav class="container navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MyShopLogo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li onmouseover="MiniCartF()" onmouseout="MiniCartFclose()" class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/a{{UserId}}/cart">Корзина<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                          </svg></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/a{{UserId}}id/favorites">Избранное<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmarks" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M7 13l5 3V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v12l5-3zm-4 1.234l4-2.4 4 2.4V4a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v10.234z"/>
                            <path d="M14 14l-1-.6V2a1 1 0 0 0-1-1H4.268A2 2 0 0 1 6 0h6a2 2 0 0 1 2 2v12z"/>
                          </svg></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Каталог
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {% for item in resolve%}
                            <li>
                                <a class="dropdown-item"
                                    href="/catalog/{{item.categoryid}}/{{item.page}}">{{item.categoryname}}</a>
                            </li>
                            {% endfor%}
                        </ul>
                    </li>
                </ul>

                <form action="/catalog/search/search" method="get" class="d-flex"><!--action="/catalog/{{resolve[1].id}}/{{resolve[1].page}}" -->
                    <input id="search" name="search" class="form-control me-2" required type="search"
                        placeholder="Search" aria-label="Search">
                    <!-- <input class="" type="search" placeholder="Search"  value="1">-->
                    <button class="btn btn-outline-success" onclick="searchajax()">Поиск </button>
                </form>
            </div>
        </div>
        {% include "templates/MiniCart.html" %}
    </nav>

</header>
