<div class="col-3 col-xs-4">
    <div class="card">
        <img src="https://via.placeholder.com/1920x1080/a" class="card-img-top" alt="image">
        <div class="card-body">
            <h5 class="card-title">{{item.TovarName}}</h5>
            <h6 class="card-title">{{item.TovarPrice}} {{item.currency}}</h6>
            <p class="card-text">{{item.CardText}}</p>
            <!-- <input type="button" class="btn btn-primary" value="{{btnText}}" onclick="GoPage()" id="GoPageBTN">
            <button id="addToCartid" class="btn btn-primary">{{btnText}}</button> -->
            <a class="btn btn-primary" href="/product/{{item.productId}}/{{item.TovarName}}"
                role="button">{{item.btnText}}</a>

        </div>
    </div>
</div>
