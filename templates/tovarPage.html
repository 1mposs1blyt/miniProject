<div class="container"  id="CarouselToTovar">
    <div class="row">
        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xs-3">
            <div class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{cardImage}}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{cardImage}}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{cardImage}}" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                <button class="carousel-control-next" type="button"data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
            </div>
        </div>
        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xs-3">
            <h5>{{items.TovarName}}</h5>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{TovarPrice}} {{item.currency}}</h5>
                    <p class="card-text">{{item.CardText}}</p>
                    <a class="btn btn-primary">{{item.CardText}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
