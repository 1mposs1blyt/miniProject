<div class="container"  id="CarouselToTovar">
    <div class="row">
        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xs-3">
            <div class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/750x550/a" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/750x550/b" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/750x550/c" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
            </div>
        </div>
        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xs-3">
            <h5>{{CardTitle}}</h5>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{CardPrice}}</h5>
                    <p class="card-text">{{CardText}}</p>
                    <a href="/" class="btn btn-primary">{{btnText}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
